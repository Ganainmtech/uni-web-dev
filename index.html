<!DOCTYPE html>
<!-- Author: Sara Jane Kenny -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Anime Character Random</title>
</head>

<body>
    <div class="container">
        <h1>Random Anime Game</h1>
		<div class="left-column">
		<img id="hoverImage" src="anime.jpg" alt="Anime Image"> 
		<!-- Image Ref: https://www.pinterest.com/pin/japanese-anime-logo-manga-otaku-by-thelariat--889883207592385067/ -->
    </div>
        
        <!-- Navigation Section -->
<nav>
        <div class="navigation">
            <button id="narutoLink">Watch Naruto Now</button>
            <button id="narutopediaLink">Narutopedia</button>
        </div>
        
</nav>
		
        <button id="playButton">Play Game!</button>
        
        <div id="result">
            <h2>Selected Anime Character:</h2>
            <img id="characterImage" alt="Character Image">
            <p id="characterBio"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
